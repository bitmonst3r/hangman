<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1 id ="header" class="p-4 mb-2 bg-secondary text-white text-center">Hangman</h1> 
    </header>
    <div class="card p-4">
      <br>
      <div class="card-body text-center">
        <div id="hangman">
          <img src="images/hang1.png">
        </div>
        <br>
        <h1 id="result"></h1>          
        <h2 id="correctWord"></h2> 
        <h3 id="word"></h3>
        <br>
        <h6 id="previousGuesses"></h6>
        <input id="textBox" name="textBox" type="text" placeholder="Enter a letter">
        <br>
        <button id="submitBtn" class="button" onclick="guess()">Submit</button>
        <br>
        <button id="reset" class="button" onClick="reset()">Reset</button>
      </div>
    </div>  
      <script src="js/script.js"></script>    
  </body>

</html>
